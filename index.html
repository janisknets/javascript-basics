<!DOCTYPE html>
<html>
  <head>
    <script>
      const LOOP_MAX = 90;
      function init() {
        loop(0);
      }

      function createNewElement(parent) {
        let element = document.createElement("div"); 
        element.id = "falling";
        element.style.top = "1vh";
        element.onclick = () => { clickMe(element) };
        parent.appendChild(element);
        return element;
      }

      function loop(loopCounter) {
        setTimeout(() => {
          let element = document.getElementById('falling');
          const parent = document.getElementById('parent');
          if (!element) {
            element = createNewElement(parent);
          }
          const value = parseInt(element.style.top.replace('vh',''));
          console.log(value);
          element.style.top = `${value + 1}vh`;
          if (LOOP_MAX > value) {
            loop(loopCounter + 1);
          }
        }, 100)
      }
      function clickMe(element) {
        console.log('destroy');
        element.remove();
      }
      init();
    </script>
    <style>
      .unique {
        background-color: black;
        height: 100vh;
        width: 100vw;
      }
      #falling {
        background-color: white;
        width: 30px;
        height: 30px;
        position: absolute;
        top: 0px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="parent" >
      <div class="unique" >
      </div>
      <div id="falling" onclick="clickMe(this)" style="top: 0px">
      </div>
    </div>
  </body>
</html>
