<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      async function getJoke() {
        const response = await fetch("https://api.chucknorris.io/jokes/random");
        const jokeElem = document.getElementById("joke");
        if (!response.ok) {
          jokeElem.innerHTML = "There was an error!";
          return;
        }
        const result = await response.json()
        jokeElem.innerHTML = result.value;
      }
    </script>
  </head>
  <body>
    <button onclick="getJoke()">Give me a joke about Chuck!</button>
    <div id="joke"></div>
  </body>
</html>
