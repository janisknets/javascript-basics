<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
        async function apiWrapper(url) {
            const options = {
                method: "GET"
            };
            const response = await fetch(url, options);
            const data = await response.json();
            console.log(response);
            return data;

        }
        async function getJoke() {
            const data = await apiWrapper("https://api.chucknorris.io/jokes/random");
            const elem = document.getElementById("body");
            elem.innerText = data.value;
        }

        async function getDogPicture() {
            const data = await apiWrapper("https://dog.ceo/api/breeds/image/random");
            const elem = document.getElementById("body");
            const img = document.createElement("img");
            img.src = data.message;
            elem.appendChild(img);
        }
    </script>
  </head>
  <body>
      <button onclick="getJoke()">Give me a Chuck Norris joke, please!!!!</button>
      <button onclick="getDogPicture()">Show me a picture of a dog</button>
      <div id="body"> </div>
  </body>
</html>
